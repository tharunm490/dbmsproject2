<!DOCTYPE html>
<html>
  <head>
    <style>
      body {
        margin: 0;
        overflow: hidden;
        font-family: Arial, sans-serif;
      }
      video {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        object-fit: cover;
        z-index: -1;
      }
      .content {
        padding: 30px;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        text-align: center;
        color: white;
        font-size: 1.2em;
        background-color: rgba(0, 0, 0, 0.6); /* Semi-transparent background */
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 0 20px rgba(255, 255, 255, 0.8); /* Glowing effect */
      }
      .content h1 {
        margin: 0 0 20px;
      }
      .content button {
        background-color: #007bff; /* Blue color */
        color: white;
        border-radius: 20px;
        border: 2px solid white;
        padding: 10px 20px;
        font-size: 1em;
        cursor: pointer;
        transition: background-color 0.3s ease, transform 0.2s ease,
          box-shadow 0.3s ease;
        box-shadow: 0 0 10px rgba(0, 123, 255, 0.8); /* Glowing effect */
      }
      .content button:hover {
        background-color: #0056b3; /* Darker blue on hover */
        transform: scale(1.05); /* Slight zoom effect */
        box-shadow: 0 0 15px rgba(0, 123, 255, 1); /* Stronger glow on hover */
      }
      .content button:active {
        background-color: #003f7f; /* Even darker blue on click */
        box-shadow: 0 0 10px rgba(0, 123, 255, 0.8); /* Slightly reduced glow */
      }
      .content button a {
        text-decoration: none;
        color: white;
      }
    </style>
  </head>
  <body>
    <video
      src="istockphoto-2201953829-640_adpp_is.mp4"
      autoplay
      loop
      muted
    ></video>
    <div class="content">
      <h1>CRIME RECORDS AND MANAGING SYSTEM</h1>
      <button>
        <a href="index2.html">Get Started</a>
      </button>
    </div>
  </body>
</html>
