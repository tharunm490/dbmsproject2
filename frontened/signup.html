<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Sign Up</title>
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat:400,700&display=swap"
      rel="stylesheet"
    />
    <style>
      body,
      html {
        height: 100%;
        margin: 0;
        font-family: "Montserrat", Arial, sans-serif;
        overflow: hidden;
      }
      video {
        position: fixed;
        z-index: 1;
        top: 0;
        left: 0;
        object-fit: cover;
        width: 100vw;
        height: 100vh;
        filter: blur(2px) brightness(0.7);
      }
      .sign {
        position: absolute;
        z-index: 2;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 420px;
        background: rgba(30, 30, 40, 0.85);
        border-radius: 18px;
        box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
        padding: 40px 32px 32px 32px;
        color: #fff;
        backdrop-filter: blur(4px);
      }
      .sign h2 {
        text-align: center;
        margin-bottom: 28px;
        font-weight: 700;
        letter-spacing: 1px;
        font-size: 2rem;
      }
      .sign input[type="text"],
      .sign input[type="email"],
      .sign input[type="password"] {
        width: 90%;
        padding: 12px 14px;
        margin: 12px 0;
        border: none;
        border-radius: 7px;
        background: rgba(255, 255, 255, 0.12);
        color: #fff;
        font-size: 1rem;
        transition: background 0.2s;
        outline: none;
      }
      .sign input[type="text"]:focus,
      .sign input[type="email"]:focus,
      .sign input[type="password"]:focus {
        background: rgba(255, 255, 255, 0.22);
      }
      .sign input[type="submit"] {
        width: 100%;
        padding: 12px;
        margin: 22px 0 0 0;
        border: none;
        border-radius: 7px;
        background: linear-gradient(90deg, #4f8cff 0%, #38e6c5 100%);
        color: #fff;
        font-size: 1.1rem;
        font-weight: 600;
        letter-spacing: 1px;
        cursor: pointer;
        box-shadow: 0 2px 8px rgba(79, 140, 255, 0.15);
        transition: background 0.2s, transform 0.1s;
      }
      .sign input[type="submit"]:hover {
        background: linear-gradient(90deg, #38e6c5 0%, #4f8cff 100%);
        transform: translateY(-2px) scale(1.02);
      }
      .google-btn {
        text-align: center;
        margin-top: 28px;
      }
      .divider {
        text-align: center;
        margin: 18px 0 10px 0;
        color: #bbb;
        font-size: 0.95rem;
        position: relative;
      }
      .divider:before,
      .divider:after {
        content: "";
        display: inline-block;
        width: 40%;
        height: 1px;
        background: #444;
        vertical-align: middle;
        margin: 0 8px;
      }
      ::placeholder {
        color: #e0e0e0;
        opacity: 1;
      }
      @media (max-width: 500px) {
        .sign {
          width: 95vw;
          padding: 24px 8vw 24px 8vw;
        }
      }
    </style>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
  </head>
  <body>
    <video
      src="Blue & White Futuristic Gaming Channel Youtube Intro .mp4"
      autoplay
      muted
      loop
    ></video>
    <div class="sign">
      <h2>Sign Up</h2>
      <form name="signupForm" onsubmit="return validateForm()">
        <input type="text" name="username" placeholder="Username" required />
        <input type="email" name="email" placeholder="Email" required />
        <input
          type="password"
          name="password"
          placeholder="Password"
          required
        />
        <input
          type="password"
          name="confirm_password"
          placeholder="Confirm Password"
          required
        />
        <input type="submit" value="Sign Up" />
      </form>
      <div class="divider">or</div>
      <div class="google-btn">
        <div
          id="g_id_onload"
          data-client_id="646964467649-jvcc9l0r7052ncp8hm3k69md227e60rg.apps.googleusercontent.com"
          data-context="signup"
          data-ux_mode="popup"
          data-callback="handleCredentialResponse"
          data-auto_prompt="false"
        ></div>
        <div
          class="g_id_signin"
          data-type="standard"
          data-shape="rectangular"
          data-theme="outline"
          data-text="sign_in_with"
          data-size="large"
          data-logo_alignment="left"
        ></div>
      </div>
    </div>
    <script>
      function validateForm() {
        let username = document.querySelector('input[name="username"]').value;
        let email = document.querySelector('input[name="email"]').value;
        let password = document.querySelector('input[name="password"]').value;
        let confirmPassword = document.querySelector(
          'input[name="confirm_password"]'
        ).value;
        let usernameRegex = /^[a-zA-Z]+$/;
        let emailRegex = /^[a-zA-Z0-9._%+-]+@rvu.edu.in$/i;
        let passwordRegex = /^(?=.*[!@#$%^&*])[A-Za-z\d!@#$%^&*]{8,}$/;

        if (!usernameRegex.test(username)) {
          alert("Username must contain only letters.");
          return false;
        }

        if (!emailRegex.test(email)) {
          alert("Email must end with @rvu.edu.in.");
          return false;
        }

        if (!passwordRegex.test(password)) {
          alert(
            "Password must be at least 8 characters long and contain at least one special character."
          );
          return false;
        }

        if (password !== confirmPassword) {
          alert("Passwords do not match.");
          return false;
        }
        localStorage.setItem("username", username);
        localStorage.setItem("email", email);
        window.location.href = "index2.html";
        return false;
      }

      function handleCredentialResponse(response) {
        console.log("Encoded JWT ID token: " + response.credential);
        const decoded = parseJwt(response.credential);
        const username = decoded.name || "GoogleUser";
        const email = decoded.email;
        localStorage.setItem("username", username);
        localStorage.setItem("email", email);
        window.location.href = "index2.html";
      }
      function parseJwt(token) {
        const base64Url = token.split(".")[1];
        const base64 = base64Url.replace(/-/g, "+").replace(/_/g, "/");
        const jsonPayload = decodeURIComponent(
          atob(base64)
            .split("")
            .map((c) => `%${("00" + c.charCodeAt(0).toString(16)).slice(-2)}`)
            .join("")
        );
        return JSON.parse(jsonPayload);
      }
    </script>
  </body>
</html>
