<!DOCTYPE html>
<html>
  <head>
    <style>
      body,
      html {
        height: 100%;
        margin: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        text-align: center;
      }
      video {
        position: absolute;
        top: 0;
        left: 0;
        bottom: 0;
        right: 0;
        width: 100%;
        height: 100%;
        object-fit: cover;
        z-index: 0;
      }
      h1 {
        font-size: 7vh;
        position: relative;
        z-index: 2;
        color: white;
        text-align: center;
        background: rgba(0, 0, 0, 0.7);
        padding: 50px;
        border: 3px solid white;
        border-radius: 20px;
        margin-bottom: 20px;
        font-family: "Times New Roman", Times, serif;
        text-shadow: 0 0 10px rgba(255, 255, 255, 0.8),
          0 0 20px rgba(255, 255, 255, 0.6), 0 0 30px rgba(255, 255, 255, 0.4);
        animation: glow 1.5s infinite alternate;
      }

      @keyframes glow {
        from {
          text-shadow: 0 0 10px rgba(255, 255, 255, 0.8),
            0 0 20px rgba(255, 255, 255, 0.6), 0 0 30px rgba(255, 255, 255, 0.4);
        }
        to {
          text-shadow: 0 0 20px rgba(255, 255, 255, 1),
            0 0 30px rgba(255, 255, 255, 0.8), 0 0 40px rgba(255, 255, 255, 0.6);
        }
      }
      .btn {
        z-index: 2;
        display: flex;
        gap: 20px;
      }
      .btn button {
        font-size: 3vh;
        padding: 10px 20px;
        border: 3px solid rgb(224, 215, 215);
        border-radius: 20px;
        background-color: rgba(0, 0, 0, 0.5);
        color: white;
        cursor: pointer;
        transition: background-color 0.3s ease, box-shadow 0.3s ease;
        position: relative;
        overflow: hidden;
      }
      .btn button:hover {
        color: black;
        background-color: rgba(255, 255, 255, 1);
        box-shadow: 0 0 20px rgba(255, 255, 255, 0.8),
          0 0 40px rgba(255, 255, 255, 0.6), 0 0 60px rgba(255, 255, 255, 0.4);
      }
      .btn button a,
      .btn button {
        color: white;
        text-decoration: none;
      }
      .btn button a:hover {
        color: black;
        text-decoration: none;
      }
      .btn button::before {
        content: "";
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: rgba(255, 255, 255, 0.2);
        transform: skewX(-45deg);
        transition: left 0.5s ease;
      }
      .btn button:hover::before {
        left: 100%;
      }
    </style>
  </head>
  <body>
    <video
      src="Blue & White Futuristic Gaming Channel Youtube Intro .mp4"
      autoplay
      muted
      loop
    ></video>

    <div class="heading">
      <h1>WELCOME TO THE <br />CRIME MANAGEMENT</h1>
    </div>
    <div class="btn">
      <button><a href="signup.html">Sign Up</a></button>
      <button><a href="login.html">Login</a></button>
    </div>
  </body>
</html>
